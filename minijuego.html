    <head>
        <title>Minijuego Gondola</title>
        <link rel='stylesheet' href='minijuego.css'/>
        <script type = "text/javascript" src = "minijuego.js"></script>
    </head>

        <div id = "cont">WINS:0</div>
        <div id = "modo">MODE:
            <select name="select" id = "select-modo" onchange="insertMode()">

                <option value="Difficult" selected>DIFFICULT</option>
            </select>
        </div>
        <div id = "ciudad">
            <div class = "casa" id = "casa-1">
                <div class="ventana-1"></div>
                <div class="ventana-2"></div>

            </div>
            <div class="tejado" id = "tejado-1"></div>
            <div class = "casa" id = "casa-2">
                <div class="ventana-1"></div>
                <div class="ventana-2"></div>
                <div class="puerta"></div>
            </div>
            <div class="tejado" id = "tejado-2"></div>
            <div class = "casa" id = "casa-3">
                <div class="ventana-1"></div>
                <div class="ventana-2"></div>
                <div class="puerta"></div>
            </div>
            <div class="tejado" id = "tejado-3"></div>
            <div id = "acera"></div>
            <div id = "bordillo"></div>
        </div>
        <div id = "rio">
            <div class="carril-impar" id = "carril-1" ></div>
            <div class="carril-par" id = "carril-2"></div>
            <div class="carril-impar" id = "carril-3">
                <img id = "img-gondola" src = "gondola-1.png">
            </div>
            <div class="carril-par" id = "carril-4" ></div>
            <div class="carril-impar" id = "carril-5"></div>
        </div>

</html>
